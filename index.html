<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">


        <h1 class="">Lesson: show/hide password on input form</h1>

        <h2>Acceptance criteria:</h2>
        <ul>
            <li>Please apply toggle action by clicking on by input's icon</li>
            <li>you don't have to change anything in html</li>
            <li>please finish needed js in file ./script.js</li>
        </ul>

        <hr>

        <h2>Form example:</h2>
        <small>Password and confirm password</small>
        <form action="#">
            <div class="input-wrapper">
                <input class="password" type="password" value="123456" placeholder="Password">
                <i class="bi bi-eye-fill"></i>
            </div>
            <div class="input-wrapper">
                <input class="password" type="password" value="123456" placeholder="Confirm password">
                <i class="bi bi-eye-fill"></i>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
